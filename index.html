<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kisah Kami</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #f1f1f1;
  text-align: center;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

h1 {
  margin-bottom: 10px;
}

.desc {
  background: #1c1c1c;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}

.gallery img {
  width: 100%;
  border-radius: 12px;
}

footer {
  margin-top: 30px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body>
<div class="container">
  <h1> Kisah Kami</h1>

  <div class="desc">
    Kami bukan pasangan yang sempurna, tapi kami saling melengkapi.
    Setiap hari adalah cerita baru yang kami jalani bersama.
  </div>

  <div class="gallery">
    <img src="foto.1.jpg">
    <img src="foto.2.jpg">
    <img src="foto.3.jpg">
  </div>

  <footer>
    © 2025 • Cerita Kami
  </footer>
</div>
</body>
</html>
